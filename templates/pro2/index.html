<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Level 2</title>
        <link rel="stylesheet" href="{% static "css/pro2_style.css" %}" />
    </head>
    <body>
        {% if users %}
        <h3>Users:</h3>
            <ul>
                {% for user in users %}
                <li>User Info:</li>
                    <ul>
                    <li>First Name: {{ user.fname }}</li>
                    <li>Last Name: {{ user.lname }}</li>
                    <li>Email: {{ user.email }}</li>
                    </ul>
                {% endfor %}
            </ul>
        {% else %}
            <h3>NO RECORDS FOUND</h3>
        {% endif %}
    </body>
</html>
