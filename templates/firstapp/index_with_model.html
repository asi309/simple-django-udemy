<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django MTV</title>
        <link rel = "stylesheet" href="{% static "css/my_style.css" %}" />
    </head>
    <body>
        <h3>Hi Welcome to Django L2</h3>
        <h4>Here are your records:</h4>
        <div class="dj-mtv">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Last Accessed</th>
                </thead>
                <tbody>
                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>NO ACCESS RECORDS FOUND!!</p>
            {% endif %}
        </div>
    </body>
</html>
